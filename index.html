<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åæ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let lastAngle = null;

        let audioContext = null;
        let oscillator = null;

        function startAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (!oscillator) {
                startOscillator();
            }
        }

        function startOscillator() {
            oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.connect(audioContext.destination);
            oscillator.start();
        }

        function stopOscillator() {
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
        }

        function calculateFrequency(angleChange) {
            return Math.min(2000, Math.max(200, 400 + angleChange * 200));
        }

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
            lastAngle = null;
            startAudioContext();
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            lastAngle = null;
            stopOscillator();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;

            const x = e.offsetX;
            const y = e.offsetY;

            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            const dx = x - lastX;
            const dy = y - lastY;
            const angle = Math.atan2(dy, dx);

            if (lastAngle !== null) {
                const angleChange = Math.abs(angle - lastAngle);
                if (oscillator) {
                    oscillator.frequency.setValueAtTime(calculateFrequency(angleChange), audioContext.currentTime);
                }
            }

            lastX = x;
            lastY = y;
            lastAngle = angle;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' || e.key === 'Delete') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });
    </script>
</body>
</html>
